<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AOS CSS for scroll animations -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading</div>
    </div>

    <!-- Основное содержимое сайта -->
    <div class="parallax">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="Background Image">
    </div>
    <div class="container" data-aos="fade-in">
        <!-- Логотип -->
        <div class="logo-container">
            <svg viewBox="0 0 200 50">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #ff00ff; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #000000; stop-opacity: 1" />
                    </linearGradient>
                </defs>
                <text x="10" y="40" font-family="Arial" font-size="40" fill="url(#grad1)">KIPA</text>
            </svg>
        </div>

        <div class="content-wrapper">
            <div class="video-wrapper">
                <iframe id="video" src="https://www.youtube.com/embed/R6rhxJjVNCU" allowfullscreen></iframe>
            </div>
            <div class="info-block">
                <div class="titles">
                    <div class="title en" id="title-en">AIM+</div>
                    <div class="title ru" id="title-ru">Description:</div>
                </div>
                <div class="description">
                    <div class="feature">
                        <span class="feature-icon">&#10003;</span> <!-- Галочка -->
                        <span class="feature-text gradient-text-dark">Kmbox B+</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">&#10007;</span> <!-- Крестик -->
                        <span class="feature-text gradient-text-dark">Kmbox Net</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">&#8226;</span> <!-- Кружочек -->
                        <span class="feature-text gradient-text-red">AIM + RCS</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">&#8226;</span> <!-- Кружочек -->
                        <span class="feature-text gradient-text-red">AimAssist</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">&#8226;</span> <!-- Кружочек -->
                        <span class="feature-text gradient-text-red">DynamicFov</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">&#8226;</span> <!-- Кружочек -->
                        <span class="feature-text gradient-text-blue">GameGuard</span>
                        <span class="feature-text gradient-text-green">Undetect</span>
                    </div>
                </div>
                <button class="buy-now-btn" id="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="language-switcher">
            <button id="eng-btn" class="language-btn active">ENG</button>
            <button id="rus-btn" class="language-btn">РУС</button>
        </div>
        <div class="notification" id="notification">Language changed to English</div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <p>Some modal content!</p>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- AOS JavaScript for scroll animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.js"></script>
</body>
</html>
